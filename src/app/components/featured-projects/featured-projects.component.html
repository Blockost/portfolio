<div class="page-carousel">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <ng-container *ngFor="let project of projects; let i = index;">
        <div class="carousel-item" [class.active]="i === 0">
          <!-- TODO: 2019-01-20 Blockost -->
          <!-- Use project.img url instead of the backgroup url -->
          <div class="page-header" style="background-image: url('https://images.unsplash.com/photo-1498063401574-13cbee350467?dpr=2&amp;auto=format&amp;fit=crop&amp;w=1500&amp;h=1000&amp;q=80&amp;cs=tinysrgb&amp;crop=');">
            <div class="filter-darker"></div>
            <div class="content-center above-all">
              <div class="container">
                <div class="row"> 
                  <div class="col-md-8 text-left mr-auto ml-auto">
                    <h1 class="title">{{project.name}}</h1>
                    <h5 class="description">{{project.description}}</h5>
                    <br>
                    <div class="buttons">
                      <a [href]="project.url" class="btn btn-danger btn-round btn-lg" target="_blank">
                        <i class="fa fa-desktop"></i> Live Demo
                      </a>
                      <a [href]="project.repoUrl" class="btn btn-outline-neutral btn-round btn-lg" target="_blank">
                        <i class="fa fa-github"></i> View on GitHub
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <a class="left carousel-control carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="fa fa-angle-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="fa fa-angle-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
