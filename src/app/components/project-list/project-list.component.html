<div class="container">
  <div class="filter-container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group has-success">
          <input #projectFilter type="text" class="form-control form-control-success" placeholder="Filter the list of projects by project's name, description, programming languages or topics"
            (keyup)="filter(projectFilter.value)">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-container">
  <div class="card-deck">
    <div class="card" *ngFor="let project of filteredProjects">
      <div class="card-header">
        <h5 class="card-title">{{project.name}}</h5>
        <div class="custom-card-language-container">
          <span class="custom-card-language" *ngFor="let language of project.languages">
            <div [ngClass]="[language.cssName+'-color']" placement="top" [ngbTooltip]="[language.name+' - '+language.percentage+'% ('+language.bytesOfCode+' bytes)']">
            </div>
          </span>
        </div>
      </div>
      <!-- TODO: 2018-07-07 Find a better design for project topics -->
      <!-- <div class="custom-card-topics">
        <span *ngFor="let topic of project.topics" class="label label-default">
          {{topic}}
        </span>
      </div> -->
      <img class="card-img-top" [src]="project.imgUrl" (error)="project.imgUrl='/assets/img/fake.jpg'" alt="project image">
      <div class="card-body">
        <p class="card-text">{{project.description}}</p>
      </div>
      <div class="card-footer">
        <div class="custom-card-actions">
          <div *ngIf="project.githubUrl">
            <a [href]="project.githubUrl" class="btn btn-round" target="_blank">
              <i class="fa fa-github"></i> View on Github
            </a>
          </div>
          <span *ngIf="project.websiteUrl">
            <a [href]="project.websiteUrl" class="btn btn-round" target="_blank">
              <i class="fa fa-desktop"></i> Live Demo
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
